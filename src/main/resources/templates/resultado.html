<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Busca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="'Resultado da Busca - Algoritmo: ' + ${algoritmo}"></h2>
    <p><strong>Origem:</strong> <span th:text="${origem}"></span></p>
    <p><strong>Destino:</strong> <span th:text="${destino}"></span></p>

    <div class="card mb-3">
        <div class="card-body">
            <p>Rodoviário:</p>
            <p>Caminho Rodoviário: <span th:text="${#strings.listJoin(rodoviario.caminho, ' → ')}"></span></p>
            <p>Distância Rodoviário: <span th:text="${rodoviario.custoTotal}"></span>km</p>
            
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <p>Aéreo:</p>
            <p>Caminho Aéreo: <span th:text="${#strings.listJoin(aereo.caminho, ' → ')}"></span></p>
            <p>Distância Aéreo: <span th:text="${aereo.custoTotal}"></span>km</p>
        </div>
    </div>

    <a href="/" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
